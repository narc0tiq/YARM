[mod-setting-description]
YARM-ticks-between-checks= Quando una sito di una risorsa viene monitorato, l'ammontare delle risorse in esso è aggiornato solo ogni TOT ticks di gioco (60 ticks = 1 secondo), basato su questo valore.
YARM-endless-resource-base= Una risorsa senza fine (come i giacimenti di petrolio) a un certo punto raggiungeranno un livello di produzione base. Di default, questo viene mostrato come 0% "completo". Impostalo a 100 per mostrare il livello di produzione di base come 100% "completo".
YARM-overlay-step= Aggiungere dei giacimenti enormi di risorse può causare un FPS drop a causa degli overlay (sovrapposizioni). Cambiare la sporadicità di questi ultimi, ridurrà il drop di FPS grazie al minor numero di entità. Impostalo su 1 per una copertura totale, 2 per 1/4, 3 per 1/9, ecc...
