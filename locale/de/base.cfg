[mod-setting-description]
YARM-ticks-between-checks=Die Aktualisierung Resourcen-Standorten nur alle N Spiel-Ticks (60 Ticks = 1 Sekunde). Durch erhöhung dieses Werte kannst du möglicherweise die UPS verbessern, allerdings dauert dann die Aktualisierung der Standort-Werte länger.
YARM-entities-per-tick=Dies steuert bei überwachten Resource-Entitäten (Feldern), wie viele pro Tick aktualisiert werden. (Normalerweise gibt es 60 Ticks pro Sekunde). Wenn du die Zahl verringerst, kann das einen positiven Effekt auf die UPS haben.
YARM-overlay-step=Große Rohstoff-Vorkommen hinzuzufügen, kann die FPS durch große Overlays negativ beeinflussen. Durch die Veränderung der Genauigkeit wird der Einfluss auf die FPS reduziert, da weniger Entitäten erstellt werden. Setze es auf 1 für eine vollständige Abdeckung, 2 für 1/4, 3 für 1/9 Abdeckung, usw...
YARM-map-markers=Zeigt auf der Karte eine Markierung an, die Namen und den aktuellen Inhalt des Standorts anzeigen. Dieser wird automatisch aktualisiert. Hinweis: Nachdem diese Einsetellung geändert wurde kann es ein paar Sekunden dauern, bevor das Ergebnis sichtbar wird.
YARM-warn-timeleft=Die verbleibende Zeit in Stunden, ab der der Spieler bei einem einzelnen Resourcen-Standort gewarnt wird.
YARM-warn-timeleft_totals=Die verbleibende Zeit in Stunden, ab der der Spieler für eine einzelne Resource gewarnt wird, wenn dafür mehr als ein aktiver Standort dafür existiert.
YARM-order-by=Ändere die Anzeigereihenfolge für Standorte in der YARM Liste.
YARM-debug-profiling=Wenn aktiviert, werden einige Informationen über die Ticks und deren Timing in die Ausgabe des Spielers und die factorio-current.log geschrieben.
YARM-adjust-for-productivity=Die angezeigten Werte werden entsprechend der erforschten Berbau-Produktivität angepasst.
YARM-productivity-show-raw-and-adjusted=Es werden sowohl die Roh-Werte als auch die an die Bergbau-Produktivität angepassten Werte angezeigt, eine davon in Klammern.
YARM-productivity-parentheses-part-is=Ändere welcher Wert in Klammern angezeigt werden soll (Roh-Werte oder an die Bergbau-Produktivität angepasste Werte).
YARM-grow-limit=Die maximale Entfernung vom ursprünglichen Zentrum, die ein Standort wachsen darf, wenn es erstellt wurde. -1 = Unbegrenztes Wachstum. 0 = Kein Wachstum. Mehr als 1 = Begrenztes Wachstum
YARM-adjust-over-percentage-sites=Wenn aktiviert werden Standorte ihren "Initialen Wert" so setzen, dass dieser dem aktuellen Wert entspricht, wenn dieser größer ist als der zuvor gespeicherte initiale Wert. Dies kann sowohl als temporärer Fix oder permanente Überprüfung verwendet werden.
YARM-nominal-ups=Warnung wegen Veralterung:\nDiese Einstellung wird in einem zukünftigen Update entfernt werden. Bitte melde dich auf der Mod-Diskussionsseite, wenn du diese Funktion verwendest und möchtest, dass sie erhalten bleibt!\n\nDie Anzahl der Updates pro Sekunde, die YARM bei der Berechnung von ETD- und Mining-Geschwindigkeiten annimmt. 60 ist der Standardwert, aber wenn dein Spiel konstant unter dem Standardwert läuft, passe diesen Wert an deine durchschnittliche UPS an, um genauere Schätzungen und Geschwindigkeiten zu erhalten.
YARM-make-fake-ores=Wenn diese Funktion aktiviert ist, erstellt YARM für jede Ressource einen gefälschten Gegenstand, der, wenn er platziert wird, ein abbaubares Vorkommen dieser Ressource erzeugt. Die Gegenstände können nicht erhalten werden. Dies ist notwendig, um die Anzahl der Erzelemente beim Ziehen des Auswahlwerkzeugs zu zählen, kann aber schlecht mit anderen Mods interagieren (z.B. AAI Programmable Structures) und ist daher standardmäßig ausgeschaltet.
YARM-hud-update-ticks=Das HUD (die Liste der Standorte und ihr aktueller Status) muss in regelmäßigen Abständen mit Informationen über die vorhandenen Standorte aufgefrischt werden. Hier wird festgelegt, wie oft dies geschieht. Der Wert wird in Ticks angegeben (60 Ticks = 1 Sekunde).
YARM-color-scheme=Wähle eines der integrierten Farbschemata, oder wähle „Benutzerdefiniert“, um die untenstehenden Einstellungen zu verwenden um deine eigenen Farben zu wählen.
YARM-color-from=Wird ignoriert, es sei denn, das Farbschema oben ist „Benutzerdefiniert“.
YARM-color-to=Wird ignoriert, es sei denn, das Farbschema oben ist „Benutzerdefiniert“.
YARM-display-name-format=Ein benutzerdefiniertes Format, das zum Erzeugen von Standortnamen verwendet wird. Das Namens-Tag (gesteuert durch die Umbenennungsfunktion) wird angehängt, wenn es nicht explizit in den Tags erwähnt wird.\n\nDas Format besteht aus festem Text zusammen mit [tags], wobei die Tags durch die entsprechenden Standorteigenschaften ersetzt werden.\nBekannte Tags:\n- [planet]: der Planetenname\n- [4-way-compass], [8-way-compass], [16-way-compass] für die Kompassrichtung vom Planetenursprung in den Formen: „N“, ‚NE‘, „ENE“ bzw.\n- [distance] für die Entfernung vom Planetenursprung\n- [center-xy] für die X, Y-Koordinaten des Ortszentrums\n- [index] für den Standortsindex (seine Identität innerhalb seiner Gruppe)\n- [ore-icon] und [ore-name] sind selbsterklärend\n- [name-tag] ist der vom Spieler gesetzte Namenszusatz (leer)\n- [name-tag-or-index] zeigt den Namenszusatz, wenn einer gesetzt ist, oder den Standortsindex, wenn nicht

