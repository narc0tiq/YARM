[string-mod-setting-description]
YARM-color-scheme-red-green=Das Farbschema, das wir schon immer hatten, aber besser! Die Farbe wechselt von Grün über Gelb zu einem rötlichen Rosa, wenn der Standort erschöpft ist.
YARM-color-scheme-red-blue=Ein farbenblindenfreundliches Farbschema, das von Blau über Violett zu Rot übergeht; bestimmte Arten von Farbenblindheit könnten dies ebenso wenig hilfreich finden wie die Standardeinstellung.
YARM-color-scheme-grayscale=Nur grau zu weiß, die einfachste mögliche Entwicklung.
YARM-color-scheme-custom=Wenn diese Option ausgewählt ist, werden die unten stehenden Farbwähler für die Enden des Farbbereichs verwendet (z. B. Grün bis Blau oder Grau bis Weiß sind vielleicht besser geeignet).


