[string-mod-setting-description]
YARM-color-scheme-red-green=Le schéma de couleurs par défaut, amélioré ! Passe du vert au rouge en fonction de l'épuisement des ressources.
YARM-color-scheme-red-blue=Un schéma de couleurs adapté aux daltoniens, passant du bleu au rouge.
YARM-color-scheme-grayscale=Un simple dégradé du gris au blanc.
YARM-color-scheme-custom=Permet de choisir des couleurs personnalisées pour indiquer l'état des sites.

