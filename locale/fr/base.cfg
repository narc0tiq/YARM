[mod-setting-description]
YARM-ticks-between-checks=Définit la fréquence des mises à jour des sites miniers en ticks de jeu (60 ticks = 1 seconde). Augmenter cette valeur peut améliorer les performances (UPS) au détriment de la réactivité des mises à jour.
YARM-entities-per-tick=Définit combien d'entités minières (tuiles de minerai) sont mises à jour par tick. Réduire cette valeur peut améliorer les performances.
YARM-overlay-step=De grandes zones de ressources peuvent ralentir le jeu avec des superpositions massives. Augmenter cette valeur réduit l'impact sur les FPS en diminuant la densité des entités affichées.
YARM-map-markers=Affiche des marqueurs de carte contenant le nom et le contenu des sites, mis à jour automatiquement.
YARM-warn-timeleft=Nombre d'heures restantes avant épuisement qui déclenchera une alerte pour un site individuel.
YARM-warn-timeleft_totals=Nombre d'heures restantes avant épuisement qui déclenchera une alerte pour l'ensemble des sites d'un type de minerai.
YARM-order-by=Change l'ordre d'affichage des sites dans la liste YARM.
YARM-debug-profiling=Affiche des informations sur le temps d'exécution des ticks dans le journal de Factorio.
YARM-adjust-for-productivity=Ajuste les valeurs affichées en fonction de la productivité minière recherchée.
YARM-productivity-show-raw-and-adjusted=Affiche à la fois la valeur brute et la valeur ajustée par la productivité minière, avec l'une d'elles entre parenthèses.
YARM-productivity-parentheses-part-is=Choisit quelle valeur (brute ou ajustée) sera affichée entre parenthèses.
YARM-grow-limit=Distance maximale d'expansion d'un site minier à partir de son centre initial. -1 = croissance illimitée, 0 = aucune croissance, >0 = croissance limitée.
YARM-adjust-over-percentage-sites=Lorsque activé, ajuste la valeur "initiale" d'un site si les ressources actuelles dépassent celles notées à l'origine.
YARM-nominal-ups=**Avertissement de dépréciation :** Cette option sera supprimée dans une future mise à jour.
YARM-make-fake-ores=Crée des minerais fictifs pour aider à compter les entités minières lors de la sélection des ressources.
YARM-hud-update-ticks=Définit la fréquence de mise à jour de l'interface utilisateur affichant les sites miniers.
YARM-color-scheme=Choisissez un schéma de couleurs prédéfini ou utilisez "Personnalisé" pour définir vos propres couleurs.
YARM-color-from=Couleur personnalisée pour les sites épuisés (si le schéma de couleurs est "Personnalisé").
YARM-color-to=Couleur personnalisée pour les sites récents (si le schéma de couleurs est "Personnalisé").
YARM-display-name-format=Format personnalisé pour générer les noms des sites affichés.

